<body>
  <script type="text/javascript">
    /**
     * 什么是函数
     *    具有特定功能的n条语句的封装体
     *    函数也是对象
     * 为什么要用函数
     *     提高代码复用性
     */

    /**
     * this指向：指向调用函数的对象
     *    fn() ---> window.fn() this指向window
     *    obj.fn() ---> this指向obj
     *    new Fn() ---> this指向创建的实例对象
     *    fn.call/apply/bind(obj,xxx) ---> this指向传入的第一个参数（obj）
     *
     * 特殊函数：回调函数
     *    定时器回调函数； this指向window
     *    DOM事件回调函数：绑定事件的那个DOM对象
     */

    //函数声明
    function fn1 () {
      /*
        什么时候需要形参？
          当内部需要一个变化的值，但是内部没有，需要通过参数传入
        什么时候需要指定返回值？
          但外部需要函数内部的数据

        arguments:实参列表（只有函数内部才有），是一个伪数组对象（只有length属性,能通过下标赋值，但是没有数组的一般方法）

        arguments.callee === fn1  --->arguments.callee指向函数本身
       */
    }

    //函数表达式
    var fn2 = function () {

    }
  </script>
</body>
</html>
